apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      containers:
      - image: docker.io/bitnami/nginx:1.25.2-debian-11-r3
        name: test-api
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
        ports:
        - containerPort: 2001
